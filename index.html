<!DOCTYPE html>
<html lang="es-AR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="startpage">
  <meta name="author" content="rayquen">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hind:300" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gothic+A1:200" />

  <link rel="stylesheet" href="./style/base.css" />
  <link rel="stylesheet" href="./style/background.css" />
  <link rel="stylesheet" href="./style/forecast.css" />
  <link rel="stylesheet" href="./style/footer.css" />
  <link rel="stylesheet" href="./style/datetime.css" />
  <link rel="stylesheet" href="./style/searchbar.css" />
  <link rel="stylesheet" href="./style/quote.css" />

  <title>Navi</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-firestore.js"></script>
</head>

<body>
  <!-- Background fullscreen -->
  <img id="background" class="background" src="https://unsplash.it/1920/1080?random" />

  <!-- Forecast panel -->
  <div id="idforecast" class="forecastbox">
    <a class="weatherwidget-io" href="https://forecast7.com/es/n34d51n58d68/villa-de-mayo/" data-label_1="VILLA DE MAYO"
      data-label_2="PRONOSTICO" data-theme="white">VILLA DE MAYO PRONOSTICO</a>
    <script>
      !(function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (!d.getElementById(id)) {
          js = d.createElement(s);
          js.id = id;
          js.src = "https://weatherwidget.io/js/widget.min.js";
          fjs.parentNode.insertBefore(js, fjs);
        }
      })(document, "script", "weatherwidget-io-js");

      // auto-refresh weather
      setInterval(function () {
        var iframe_weather = document.getElementsByTagName("iframe")[0]; // EXPECTING weather to be the only iframe on the page
        iframe_weather.src = iframe_weather.src;
      }, 1000 * 60 * 5); // 5 mins
    </script>
  </div>

  <div class="footer">
    <div class="container">
      <div class="datebox">
        <h1 id="idtime" class="time"></h1>
        <h1 id="iddate" class="date"></h1>
      </div>
      
      <div class="textwrapper">
        <div id="quote"></div>
        <div id="author">~ <span id="authorName"></div>

          <div class="searchbox">
            <input id="searchbar" autocomplete="off" type="text" title="Search" autofocus onkeydown="search(event)"
              placeholder="Buscar en Google">
            <div class="icon"></div>
          </div>
      </div>
    </div>
  </div>

  <script src="./script/datetime.js"></script>
  <script src="./script/forecast.js"></script>
  <script src="./script/firebase.js"></script>
  <script src="./script/quote.js"></script>
  <script src="./script/search.js"></script>
  <script src="./script/main.js"></script>
</body>

</html>
